core: 8.x
type: theme
base theme: bootstrap

name: 'Condorcet 0.0.2'
description: 'Condorcet theme to be used by the EHESS research centers. Uses the Bootstrap framework LESS source files and must be compiled.'
package: 'Bootstrap'

regions:
  leaderboard: 'Leaderboard'
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Header'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - condorcet/framework
